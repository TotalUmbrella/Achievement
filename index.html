<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Achievement Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="body1">
        <div class = "playerDropdown" id="pd">
            <div class="dropdownContainer">
                <div class="dropdownTop">
                    <a href="https://steamcommunity.com/" class ="steamLink" id="steamLink">Go to steam |</a>
                </div>
                <div class="dropdownElement">
                </div>
            </div>
            <div class="userIdChange">
                <input type="text" id="userId" class="userIdInput" placeholder="Enter your steam id" maxlength=17>
                <button class="userIdButton" id="userIdButton">
                    >
                </button>
            </div>
        </div>
        <div class="player" id="player">
            <div class="name1" id="username">

            </div>
            <img src="pfp.jpg" alt="pfp" class="pfp" id="pfp">
        </div>
        <div class="boxBounder">
            <div class="mainBox" id="mainBox">
                <div class="header"> 
                </div>
                
            </div>
            <div class="filterContainer" id="filterContainer">
                <div class="filter" id="filter">

                </div>
                <div class="filterSettings" id="filterSettings">
                    <div class="filterSettingsElement">
                        <input type="checkbox" id="completed" class="checkbox">
                        <label for="checkbox" class="checkboxLabel">Hide completed games</label>
                    </div>
                    <div class="filterSettingsElement">
                        <input type="checkbox" id="noAchievements" class="checkbox">
                        <label for="checkbox" class="checkboxLabel">Hide games without achievements</label>
                    </div>
                    <!-- <div class="filterSettingsElement">
                        <input type="checkbox" id="checkbox" class="checkbox">
                        <label for="checkbox" class="checkboxLabel">Hide games with less than <input type="text" class="grahhh"> hours</label>
                    </div> -->
                    <div class="filterSettingsElement">
                        Sort by: 
                        <select name="filter" id="filterSelect" class="filterSelect">
                            <option value="0">Hours</option>
                            <option value="1">Achievement Percentage</option>
                            <option value="2">Achievements</option>
                        </select>
                        <div class="ascContainer" id="ascContainer">
                            <div class="asc" id="asc">

                            </div>
                        </div>
                    </div>
                    <div class="filterSave" id="filterSave">
                        Save
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
